<! Add Two Numbers >
<!>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
var number1;
var number2;

function get_number1()
{
	number1=parseInt(prompt("Enter the first number"," "));
	document.getElementById('first').innerHTML = number1;
}

function get_number2()
{
	number2=parseInt(prompt("Enter the second number"," "));
	document.getElementById('second').innerHTML = number2;
}

function calculate_sum()
{
	document.getElementById('sum').innerHTML = number1+number2;
}

</script>
</head>
<body>
<div id="container">
<div id="content">
<table border=0>
<tr>
	<td width="200"</td>
	<td width="200"></td>
</tr>
<tr>
	<td><button type="button" onclick="get_number1()">Enter the first number </button></td> 
	<td><span  id = "first">0</span> </td>
</tr>
<tr>
	<td><button type="button" onclick="get_number2()">Enter the second number </button></td> 
	<td><span  id = "second">0</span> </td>
</tr>
<tr>
	<td><button type="button" onclick="calculate_sum()">Add </button></td> 
	<td><span  id = "sum">0</span> </td>
</tr>
</table>
</div>
</div>
</body>
</html>
